url                      : http://localhost:4000/ #https://ssunlee.github.io #http://localhost:4000/
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : SsunLee/ssunlee.github.io # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
